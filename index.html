<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonepaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  id ="title">
        <h2>Stone Paper Scissor</h2>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="images\rock.png">
        </div>
         <div class="choice">
            <img src="images\paper.png">
        </div>
         <div class="choice">
            <img src="images\scissors.png">
        </div>
    </div>
   <div id="score-board">
        <div class="score">
            <p id="user-score" >0</p>
            <p>You</p>
        </div>
        <div  class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move </p>
    </div>
</body>
</html>
